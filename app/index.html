<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../node_modules/requirejs/require.js"></script>
    <script>
      require.config({
        packages: [
          {
            name: "output",
            location: "/output", // default 'packagename'
            main: "output.amd", // default 'main'
          },
        ],
      });
      require(["output"]);
    </script>
    <script async type="module" src="../output/output.esm.js"></script>
  </body>
</html>
